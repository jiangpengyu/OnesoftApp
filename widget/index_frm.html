<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>WinA</title>
    <link rel="stylesheet" type="text/css" href="css/api.css" />
    <link rel="stylesheet" type="text/css" href="css/box.css" />
    <script type="text/javascript" src="script/public.js"></script>
    <style>
    	p{
    		color:#999;
    		padding:5px;
    	}
    </style>
	<script type="text/javascript">
	    
		var drop = null;
		var camera = null;
		apiready = function(){
	    	drop = api.require('dropMenu');
	    	camera = api.require('camera');
	    }
		function show(){
			var param = {x:0,y:0,w:0,h:0};
			var resultCallback = function(ret, err){
				document.getElementById("takepic_result").innerHTML = JSON.stringify(ret);
			}
	        drop.show(param, resultCallback);
		}
		function hide(){
			var param = {};
			var resultCallback = function(ret, err){
				document.getElementById("takepic_result").innerHTML = JSON.stringify(ret);
			}
	        drop.hide(param, resultCallback);
		}
		function takePho(){
			var param = {percentage:100,compressOption:100,amount:6};
			var resultCallback = function(ret, err){
				document.getElementById("takepic_result").innerHTML = JSON.stringify(ret);
			}
	        camera.startTakePicForResult(param, resultCallback);
		}
		function takeRec(){
			var param = {};
			var resultCallback = function(ret, err){
				document.getElementById("takepic_result").innerHTML = JSON.stringify(ret);
			}
	        camera.startRecorderForResult(param, resultCallback);
		}
		function takeAbu(){
			var param = {amount:6};
			var resultCallback = function(ret, err){
				document.getElementById("takepic_result").innerHTML = JSON.stringify(ret);
			}
	        camera.startAlbumsForResult(param, resultCallback);
		}
		
	</script>
</head>
<body>
    <div id="wrap">
        <div id="main">
        	<br>
				<div class="clickbtn" tapmode="active" onclick="show()" >显示</div>
				<div style="font-size:0.8em;">返回值</div>
            	<div id="takepic_result" style="width:100%;word-wrap: break-word;word-break: normal;">
            </div>
            <br>
            <br>
			<br>
			<br>
			<div class="clickbtn" tapmode="active" onclick="hide()" >隐藏</div>
				<div style="font-size:0.8em;">返回值</div>
            	<div id="takepic_result" style="width:100%;word-wrap: break-word;word-break: normal;">
            </div>
            <br>
            <br>
			<br>
			<br>
			<div class="clickbtn" tapmode="active" onclick="takePho()" >拍照</div>
				<div style="font-size:0.8em;">返回值</div>
            	<div id="takepic_result" style="width:100%;word-wrap: break-word;word-break: normal;">
            </div>
            <br>
            <br>
			<br>
			<br>
			<div class="clickbtn" tapmode="active" onclick="takeRec()" >短视频</div>
				<div style="font-size:0.8em;">返回值</div>
            	<div id="takepic_result" style="width:100%;word-wrap: break-word;word-break: normal;">
            </div>
            <br>
            <br>
			<br>
			<br>
			<div class="clickbtn" tapmode="active" onclick="takeAbu()" >相册</div>
				<div style="font-size:0.8em;">返回值</div>
            	<div id="takepic_result" style="width:100%;word-wrap: break-word;word-break: normal;">
            </div>
            <br>
            <br>	
		</div>
	</div>
</body>
</html>
